<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Team</title>
  </head>
  <body>
    <header>
      <h1>My Team</h1>
    </header>
    <div id="flexy">
      <div class="card">
        <div class="cardheadmanager">
          <h2>$$$Man.name$$$</h2>
          <h3>Manager</h3>
        </div>
        <div class="cardmid">
          <p class="input">ID: $$$ID$$$</p>
          <p class="input">
            Email: <a href="mailto:$$$Email$$$">$$$Email$$$</a>
          </p>
          <p class="input">Office number: $$$officeNumber$$$</p>
        </div>
      </div>
      <div class="card">
        <div class="cardheadEngineer">
          <h2>Name</h2>
          <h3>Position</h3>
        </div>
        <div class="cardmid">
          <p class="input">ID: id</p>
          <p class="input">Email: <a href="mailto:email@email.com">Email</a></p>
          <p class="input">Office number: id</p>
        </div>
      </div>
      <div class="card">
        <div class="cardheadIntern">
          <h2>Name</h2>
          <h3>Position</h3>
        </div>
        <div class="cardmid">
          <p class="input">ID: id</p>
          <p class="input">Email: <a href="mailto:email@email.com">Email</a></p>
          <p class="input">Office number: id</p>
        </div>
      </div>
    </div>
  </body>
</html>
